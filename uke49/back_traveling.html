<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Safari</title>
    <style>
        @keyframes slideIt {
            0% {
                background-image: url("bali.jpg");
            }
            30% {
                background-image: url("barcelona.jpg");
            }
            45% {
                background-image: url("hawaii.jpg");
            }
            60% {
                background-image: url("miami.jpg");
            }
            75% {
                background-image: url("Paris.jpg");
            }
            95% {
                background-image: url("shanghai.jpg");
            }
            100% {
                background-image: url("venice.jpg");
            }
            105% {
                background-image: url("tokyo.jpg");
            }
            110 {
                background-image: url("Washington.D.C.jpg");
            }

        }
        body {
            min-height: 100vh;
            background-image: url("elefanter.jpg");
            background-size: cover;
            background-position: center center;
            animation: slideIt 10s infinite;
            margin-top: 16px;


            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        section {
            color: snow;
            text-shadow: 2px 2px 2px black;
            text-transform: uppercase;
            font-family: "Trebuchet MS"; Verdana, sans-serif;
        }
        h1 {
            font-size: 48px;
        }
        p{
            font-size: 32px;
        }
    </style>
</head>
<body>
<section>
    <h1>Africa</h1>
    <p>The Safari Exspert</p>
</section>

</body>
</html>
