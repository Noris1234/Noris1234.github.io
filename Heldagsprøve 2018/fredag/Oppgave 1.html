<body>
<p>Oppgave 1 – Datatyper
    a. Definer et objekt elev, som inneholder ditt navn, alder og favorittfag.
    b. Bruk document.write(..) til å skrive ut navnet ditt på nettsiden fra objektet.
    c. Bytt ut favorittfaget i objektet elev til «Informasjonsteknologi».</p>

<script>

    const elev = {
        navn: "Nora",
        alder: 18,
        favorittfag: "Historie"
    };

    document.write("Nora");

    elev.favorittfag = "Informasjonsteknologi";

</script>
</body>
