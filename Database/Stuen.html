<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Stuen</title>

    <style>
        body{
            text-align: center;

            min-height: 100vh;


        }
        main {

            max-width: 970px;
            min-height: 500px;
            background-color: pink;
            margin-left: auto;
            margin-right: auto;
            color: #222222;

            background-image: url("stue1.jpg");
            background-size: cover;
            background-position: center center;
            transition: 1s;

        }


        header{
            background-color: white;
            filter: drop-shadow(0 5px 5px black);
        }

        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }

        body > header > nav > a {
            text-align: center;
            padding: 15px ;
            text-decoration: none;
            color: #222222;
        }
        .Stue {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 10px;


        }
        .Stue  img {
            width: 100%;
        }
        @media (max-width: 720px) {
            .Stue {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                display: grid;
                border: 2px solid black(233,171,88);
                background-color: rgba(233, 171, 88, .5);
                padding: 10px;
                color: black;
                background-color: #eeeeee;
                text-align: center;
                grid-gap: 10px;

            }
        }









    </style>
</head>

</main>


<script>


    const main = document.getElementById("main");


    const bilder = ["stue1.jpg", "stue2.jpg", "stue3.jpg", "stue4.jpg"];




    let neste = 1;

    function byttBilde() {

        let bilde = bilder[neste];
        main.style.backgroundImage = "url(" + bilde + ")";
        neste++;
        if(neste >= bilder.length) {
            neste = 0;
        }

    }

    setInterval(byttBilde, 3000);

</script>
