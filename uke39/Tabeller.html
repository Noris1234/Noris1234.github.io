<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Tabell</title>
    <style>
        body{
            font-family: Times New Roman, Helvetica, Arial, sans-serif ;
        }

        table{
           border-collapse: collapse;
        }
        thead{
            background-color: mediumturquoise;
        }
        thead{
            border-bottom: 4px solid black;
        }
        tbody tr{
            border-bottom: 1px solid black;
        }
        th, td{
            /* 12px over og under. 14px venstre og h√∏yre*/
            padding: 12px 14px;
            text-align: center;
        }
        tbody tr:hover{
          background-color: cornflowerblue;
            color:snow;
        }
        tr.nedrykk{
            background-color: yellow;
        }

    </style>
</head>
<body>


    <table>

        <thead>
            <tr>
                <th>Superhelt</th>
                <th>Erkefinde</th>
                <th>Hjemby</th>
            </tr>
        </thead>

       <tbody>
           <tr>
               <td>Supermann</td>
               <td>Lex Luther</td>
               <td>Metropolis</td>
           </tr>

           <tr>
               <td>Bateman</td>
               <td>Jokeren</td>
               <td>Arkham City</td>
           </tr>

           <tr class="nedrykk">
               <td>Wonderwoman</td>
               <td>Pingvinen</td>
               <td>New York</td>
            </tr>
       </tbody>


    </table>


</body>
</html>
