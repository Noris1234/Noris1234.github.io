<!DOCTYPE html>

    <title>While-løkker</title>
</head>
<body>

<i> While-løkker er en løkke som gjentar en kodeblokk, så lenge en betingelse er tilfredsstilt. Vi bruker while-løkker når vi ikke vet hvor lenge denne betingelsen er tilfredsstilt og hvor mange ganger vi skal gjenta koden.  </i>

<script>

var a = 0;

while (a < 100) {
    console.log(a);
    a++;  // a = a + 1
}



</script>

</body>
