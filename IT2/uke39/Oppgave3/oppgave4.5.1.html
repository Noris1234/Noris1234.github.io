<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Oppgave 4.5.1</title>
</head>
<body>

<i> Oppgave 1.a</i>
<script>
    var txtUt="";
    for(var i=10;i>=1;i--){
        txtUt+=i+" ";
    }
    document.write(txtUt);
</script>


<i> Oppgave 1.b</i>
<script>
    var txtUt="";
    for(var i=0;i<100;i+=2){
        txtUt+=i+" ";
    }
    document.write(txtUt);
</script>


<i> Oppgave 1.c</i>
<script>
    var txtUt="";
    for(var i=1;i<=1000;i++){
        txtUt+=i+" ";
    }
    document.write(txtUt);
</script>

</body>
