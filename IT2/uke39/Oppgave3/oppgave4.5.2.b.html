<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Oppgave 4.5.2.b</title>
</head>
<body>

<canvas id="minCanvas" width="300" height="300"></canvas>

<script>
    var canvas = document.getElementById("minCanvas");
    var ctx = canvas.getContext("2d");
    var side = 10; // det er h√∏yden og breddden
    var xPosisjon = 140; //Startposisjon til x
    var yPosisjon = 140; //Startposisjonen til y
    for(var i=1; i<=10; i++){
        ctx.rect(xPosisjon, yPosisjon, side, side);
        ctx.stroke();
        xPosisjon = xPosisjon-10;
        yPosisjon = yPosisjon-10;
        side = side+20;
    }

</script>

</body>
</html>
