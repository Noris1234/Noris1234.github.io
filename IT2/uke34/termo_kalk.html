<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Termometer kalkulator</title>
</head>
<body>

    <h1>Termometer-kalkulator</h1>

    <script>

        var fahrenheit = prompt("Skriv tempertauren i fahrenheit");
        var celsius = (fahrenheit - 32)/1.8;
        console.log(celsius);
        document.write(`${fahrenheit} grader fahrenheit er ${celsius.toFixed(2)} grader celsius`);

    </script>

</body>
</html>
