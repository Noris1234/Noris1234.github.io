<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Kule</title>
</head>
<body>


<h1>Radius til en kule</h1>

<script>




    var radius = prompt("Skriv inn Radien til kulen");
    var areal = (radius * radius * PI)/4;
    console.log(areal);
    document.write(`${radius} arealet til radien blir ${arel.toFixed(2)} areal`);



</script>

</body>
