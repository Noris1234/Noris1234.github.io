<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Hendelser</title>
    <style>

        #firkant{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-left: 40px;
            margin-top: 40px;
            border-radius: 60%;
        }


    </style>



</head>
<body>

<div id="firkant"></div>

<script>


    var firkant =document.getElementById("firkant"); //oppretter en variabel som referer til div-elementet

    document.onmousemove = function () {
        var x = event.clientX - 100; // oppretter en variabel x som er x-kordinaten til posisjonen til musa på nettsida
        var y = event.clientY - 100; // samme med Y
        console.log("x= " + x); // skriver ut x-kordinatene i
        console.log("y= " + y);

        firkant.style.marginLeft = x + "px"; // firkant sin marginLeft skal være lik x verdien av x pluss stringen px
        firkant.style.marginLeft = y + "px";

    }




</script>

</body>
</html>
