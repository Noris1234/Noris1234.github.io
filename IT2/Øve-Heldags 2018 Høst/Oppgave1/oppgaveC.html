<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>OppgaveC</title>
</head>
<body>
<i>C</i>
<p>Bruk alert(..) og Math.random() så du får et tilfeldig heltall i en alert-boks:
    a. fra1tilogmed6
    b. fra0tilogmed10
    c. fra10tilogmed20</p>




<script>
    // Oppgave A
    var tilfeldig = (Math.random() * 6);
    alert("Få et tilfeldig tall mellom 1 0g 6 =" + tilfeldig)
</script>

<script>
    // Oppgave B
    var tilfeldig = Math.random() * 10;
    alert("Få et tilfeldig tall mellom 0 0g 10 =" + tilfeldig)
</script>

<script>
    // Oppgave C
    var tilfeldig = (Math.random() * 10) + 10;
    alert("Få et tilfeldig tall mellom 10 0g 20 =" + tilfeldig)
</script>

</body>
