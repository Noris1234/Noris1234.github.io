<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">

</head>
<body>
<h1>Oppgave C</h1>
<p>
    a. Lag en for-løkke som skriver tallene fra 0 til 10 ut på nettsiden.
    b. Lag en for-løkke som skriver ut de 30 første tallene i 4-gangen på nettsiden.</p>

<p>Oppgave a</p>
<script>
    //løkke som skriver ut tallene fra 0 til 10
    for (var i=0; i<10; ){
        document.write("<p>" +  i * 1 + "</p>");
    }

</script>


<p>Oppgave b</p>
<script>
    // løkke som skriver ut de 30 første tallene i 4 gangen
    for (var i=1; i<30; i++){
        document.write("<p>" + i * 4 + "</p>"); //skjer hver gang løkken er ferdig, skriver ut i
    }
</script>

</body>
