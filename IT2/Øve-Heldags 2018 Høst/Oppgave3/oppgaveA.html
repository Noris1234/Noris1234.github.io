<h1>Oppgave 3</h1>
<h1>Oppgave A</h1>
<p>
    Hva skal stå i testene i if-setningene i koden under?

</p>
<script>

    var tall = Math.floor(Math.random()*10); // Tilfeldig tall mellom 0 og 9

    if (tall < 5){
        document.write("Tallet er mindre enn 5");
    }
    else if (tall === 5){
        document.write("Tallet er 5");
    }
    else {
        document.write("Tallet større enn 5");
    }

</script>
