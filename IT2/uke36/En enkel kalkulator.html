<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>En enkel kalkulator</title>
</head>
<body>


<h1>En enkel kalkulator med unput</h1>

<input type="number" id="inpTall1">
<input type="number" id="inpTall2">

<span id="spnResultat"></span>
<br>
<button id="btnRegnUt">Regn Ut</button>


<script>
    var inpTall1 = document.getElementById("inpTall1");
    var inpTall2 = document.getElementById("inpTall2")
    var spnResultat = document.getElementById("spnResultat");
    var btnRegnUt = document.getElementById("btnRegnUt");

    btnRegnUt.onclick = function () {
        spnResultat.innerHTML = Number(inpTall1.value) + Number(inpTall2.value);
    };

</script>

</body>
</html>
